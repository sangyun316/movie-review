<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
  </head>
  <body>
    <h1>Welcome {{request.session.user.first_name}}! You've successfully logged in!</h1>
    <table>
      {% for user in users %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
          <td><a href="/user/{{user.id}}/delete">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
    <a href="{% url 'users:logout' %}">Logout</a>
  </body>
</html>
